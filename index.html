<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Events with Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Your Interactive Playground</h1>

    <!-- Animated Button -->
    <button id="colorButton">Click Me!</button>

    <!-- Hover Effect Div -->
    <div id="hoverDiv">Hover over me!</div>

    <!-- Text Input for Keypress Detection -->
    <input type="text" id="keyInput" placeholder="Type something...">

    <!-- Form with Validation -->
    <form id="myForm">
        <input type="email" id="emailInput" placeholder="Enter your email">
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button type="submit">Submit</button>
    </form>

    <!-- Local Storage Preference Section -->
    <div id="storageSection">
        <p>Choose your background color:</p>
        <button onclick="setBgColor('lightblue')">Light Blue</button>
        <button onclick="setBgColor('lightgreen')">Light Green</button>
        <button onclick="setBgColor('lightcoral')">Light Coral</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
